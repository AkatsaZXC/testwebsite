{% extends 'base.html' %}

{% block content %}
    <h1 align="center">{% block title %} Welcome to Flask WebSite {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{post['title']}}</h2>
        </a>
        <span class="card mb-4 shadow-sm">{{post['created']}}</span>
        <hr>
    {% endfor %}
{% endblock %}
